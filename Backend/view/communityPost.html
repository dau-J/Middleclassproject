    <script>
        document.getElementById("writeForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // 기본 폼 동작(새로고침)을 막음

            // 입력값 가져오기
            const title = document.getElementById("titleInput").value;
            const content = document.getElementById("contentInput").value;


            // POST 요청
            try {
                const response = await fetch("/community/upload", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ title, content }), // 요청 본문에 데이터 추가
                });

                if (response.ok) {
                    window.location.href = "/view/communityList.html"; // 리다이렉트 경로 설정

                    // 필요시 페이지 이동 등 추가 동작
                } else {
                    alert("등록 실패! 다시 시도해주세요.");
                    console.error("Error:", response.statusText);
                }
            } catch (error) {
                alert("서버와의 연결에 실패했습니다.");
                console.error("Network Error:", error);
            }
        });
    </script>
     <script defer>
        // MutationObserver 사용
        document.addEventListener("DOMContentLoaded", function() {
          const targetNode = document.querySelector('body'); // body 전체를 관찰할 수 있습니다.
          const observerOptions = {
            childList: true, // 자식 노드의 변화를 관찰합니다.
            subtree: true    // 하위 트리의 변화를 모두 관찰합니다.
          };
      
          const observer = new MutationObserver((mutationsList, observer) => {
            // 헤더의 특정 요소가 존재하는지 확인
            if (document.getElementById("mypage-link")) {
              init();
              observer.disconnect(); // 헤더가 로드되고 나면 더 이상 감시하지 않습니다.
            }
          });
      
          observer.observe(targetNode, observerOptions);
        });
      
        function init() {
          const userId = getCookie("user_id");
          const mypageLink = document.getElementById("mypage-link");
          const chatLinkContainer = document.getElementById("chat-link-container");
      
          if (userId) {
            mypageLink.href = "/public/mypage.html";
            mypageLink.textContent = "마이페이지";
            chatLinkContainer.style.display = "block";
          } else {
            console.log("user_id 없음");
          }
        }
      
        function getCookie(name) {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(';').shift();
        }
      </script>
